<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
>

<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container-fluid">
    <h5 class="text-center text-white mt-5">Welcome to Stats!</h5>
    <h3 class="text-center text-white mt-5">Total requests <th:block th:text = "${stats.getTotalRequest()}"></th:block></h3>
    <h3 class="text-center text-white mt-5">Anonymous requests <th:block th:text = "${stats.getAnonymousRequest()}"></th:block></h3>
    <h3 class="text-center text-white mt-5">Authorized requests <th:block th:text = "${stats.getAuthRequest()}"></th:block></h3>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
