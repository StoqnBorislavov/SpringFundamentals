<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>
<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST"
          th:action="@{/users/login}"
          th:object="${userLoginBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:field="*{username}" th:errorclass="is-invalid" value="username" id="username" name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Username"/>
            <p th:if="${#fields.hasErrors('username')}" class="invalid-feedback errors alert alert-danger">
                Username is required.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input th:field="*{password}" th:errorclass="is-invalid"   value="password" id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>
            <p th:if="${#fields.hasErrors('password')}" class="invalid-feedback errors alert alert-danger">
                Password is required.
            </p>
        </div>
        
        <p th:if="(!isExists)" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
